{% extends "layout.html" %}

{% load bootstrap3 %}

{% block content %}

<h2>上传地图</h2>
<hr />
<div class="row">
    <div class="col-md-8">
        <section id="UploadMapForm">
            <form enctype="multipart/form-data" action="" method="post" class="form-horizontal">
                {% csrf_token %}
                <h4>输入有效的地图数据</h4>
                {% bootstrap_form form label_class='col-sm-2' field_class='col-md-10' %}
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <input type="submit" value="提交" class="btn btn-default" />
                    </div>
                </div>
                {% if form.errors %}
                <p class="validation-summary-errors">error.</p>
                {% endif %}
            </form>
        </section>
    </div>
    <div class="col-md-4">
        <section id="socialLoginForm"></section>
    </div>
</div>

<div class="row">
<div class="panel panel-primary">
  <div class="panel-heading">执行结果</div>
  <div class="panel-body">
    {% if result %}
      {{ result }}
    {% endif %}
  </div>
</div>
</div>

{% endblock %}
